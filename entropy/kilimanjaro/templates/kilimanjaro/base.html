<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>
<body>
    <div>
        <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #7952b3;">
            <a class="navbar-brand text-light" href="../">ENTROPY</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              {% if request.user.is_authenticated %}
                {% if request.user.is_staff %}
                  <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                      <a class="nav-link text-light" href="{% url 'attendance_form' %}">Attendence Form </a>
                    </li>
                    <li class="nav-item active">
                      <a class="nav-link text-light" href="{% url 'attendance_record' %}">Attendence Record </a>
                    </li>
                    <li class="nav-item active">
                      <a class="nav-link text-light" href="{% url 'attendance_sheet' %}">Attendence Sheet </a>
                    </li>
                  </ul>
                  <ul class="navbar-nav ml-auto">
                    <form class="form-inline" method="post" action="{% url 'search_employee' %}">
                      {% csrf_token %}
                      <input class="form-control mr-sm-2" type="search" placeholder="Search" name="searched" aria-label="Search">
                      <button class="btn btn-outline-secondary bg-secondary text-light my-2 my-sm-0" type="submit">Search</button>
                    </form>
                  {% else %}
                    <ul class="navbar-nav ml-auto">
                  {% endif %}
                    <li class="nav-item ml-2 active">
                      <a class="nav-link text-light" href="{% url 'sign_out' %}">Logout</a>
                    </li>
                  </ul>
              {% else %}
                <ul class="navbar-nav ml-auto">  
                  <li class="nav-item active">
                    <a class="nav-link text-light" href="{% url 'user-login' %}">
                      Login
                    </a>
                  </li>
                  <li class="nav-item active">
                    <a class="nav-link text-light" href="{% url 'add_employee' %}">Sign-up</a>
                  </li>
                </ul>
              {% endif %}
              </div>
          </nav>
    </div>
{% block content %}
{% endblock %}
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

</body>
</html>
